openapi: 3.0.3
info:
  title: "${{values.api_title}}"
  description: ${{values.api_description}}
  version: 1.0.0 # The version of the OpenAPI document (which is distinct from the OpenAPI Specification version or the API implementation version)
  license:
    name: private
  contact:
    email: api_maintainers@pstechnology.com
servers:
  - description: CrewPro Dev API Server
    url: http://dev.pstechnology.com/crewpro
  - description: CrewPro Staging API Server
    url: http://staging.pstechnology.com/crewpro

paths:
  /${{values.api_system | replace("system:default/", "")}}/enter-service-name/${{values.api_version}}:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceRequest"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceResponse"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '403':
          $ref: "#/components/responses/Forbidden"
        '429':
          $ref: "#/components/responses/RequestLimitExceeded"
        '500':
          $ref: "#/components/responses/InternalServiceError"
         
components:
  schemas:
    ServiceRequest:
      type: object
      description: Enter Description of Request
      properties:
        property:
          type: string
    ServiceResponse:
      type: object
      description: Enter Description of Request
      properties:
        property:
          type: string
    Errors:
      type: array
      items:
        $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
        - code
        - title
      properties:
        id:
          type: string
          description: Id for error
        title:
          type: string
          description: A short, human-readable summary of Error
        code:
          type: string
          description: Code for the Error (used for i18N)
        detail:
          type: string
          description: Details of the Error

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    Unauthorized:
      description: Unauthorized Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    Forbidden:
      description: Forbidden Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    RequestLimitExceeded:
      description: Request Limit Exceeded
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    InternalServiceError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
