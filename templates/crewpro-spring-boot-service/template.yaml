apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: crewpro-spring-boot-rest-service-template
  title: CrewPro Spring Boot REST Service Template
  description: Standard Spring Boot REST service template
  tags:
    - recommended
    - spring-boot
    - java-11
    - maven
    - service
    - rest
    - crewpro
spec:
  owner: group:up-pst/cnx-pst-team
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - component_group_id
        - component_id
        - owner
      properties:
        component_group_id:
          title: Group Name
          type: string
          description: Group this component belongs to
          default: com.pst
          enum:
            - com.pst
            - com.pst.crewpro
          enumNames:
            - 'PST'
            - 'PST CrewPro'
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Help others understand what this service is for.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedOwners: ['UP-PST']
            allowedHosts: ['github.com']

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          group_id: ${{ parameters.component_group_id }}
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          artifact_id: ${{ parameters.component_id }}
          java_package_name: ${{ parameters.component_group_id }}.${{ parameters.component_id | trim | lower | replace("-", "_") }}
          owner: ${{ parameters.owner }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          http_port: 8080

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}
        # Remove if you want it to be master, all public repos have pivoted to main as the default branch now
        defaultBranch: main

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
