apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: crewpro-api-bindings-template
  title: CrewPro API bindings
  description: Generates api-bindings project from API specification
  tags:
    - recommended
    - java-17
    - maven
    - api-bindings
    - crewpro
spec:
  owner: group:up-pst/cnx-pst-team
  type: library

  parameters:
    - title: Provide some simple information
      required:
        - component_group_id
        - owner
        - api
      properties:
        component_group_id:
          title: Group Name
          type: string
          description: Group this component belongs to
          default: com.pst.app.crewpro.bindings
          enum:
            - com.pst.app.bindings
            - com.pst.app.crewpro.bindings
          enumNames:
            - "PST"
            - "PST CrewPro"
        owner:
          title: Owner
          type: string
          description: Owner of the component
          default: up-pst/cnx-pst-team
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
        api:
          title: API
          type: string
          description: API for which bindings will be generated
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            catalogFilter:
              - kind: API
            defaultKind: API
    # - title: Choose a location
    #   required:
    #     - repoUrl
    #   properties:
    #     repoUrl:
    #       title: Repository Location
    #       type: string
    #       ui:field: RepoUrlPicker
    #       ui:options:
    #         requestUserCredentials:
    #           secretsKey: USER_OAUTH_TOKEN
    #         allowedOwners: ["UP-PST"]
    #         allowedHosts: ["github.com"]

  steps:
    # https://github.com/backstage/backstage/issues/17053
    - id: catalogFetch
      name: Fetch API from Catalog
      action: catalog:fetch
      input:
        entityRef: ${{ parameters.api }}

    - id: template
      name: Generate Bindings Skeleton from Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          group_id: ${{ parameters.component_group_id }}
          component_id: ${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("_", "-") | replace(".", "_")}}-api-bindings
          description: ${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("_", "-") | replace(".", "_")}} API Bindings
          owner: ${{ parameters.owner }}
          system: ${{ steps['catalogFetch'].output.entity.spec.system }}
          cataloged_api: ${{ parameters.api }}
          # NEEDED FOR BINDINGS
          api_spec_location:  ${{ steps['catalogFetch'].output.entity.metadata.annotations | pick('api/definition-raw-url') }}
          java_package_name: ${{ parameters.component_group_id }}.${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("-", "_") | replace(".", "_") }}
          #source_control_url: ${{parameters.repoUrl | parseRepoUrl | pick('host')}}/${{parameters.repoUrl | parseRepoUrl | pick('owner')}}/${{parameters.repoUrl | parseRepoUrl | pick('repo')}}
          # BEGIN: PST OPINIONATED
          #project_slug: ${{ parameters.repoUrl | projectSlug }}
          project_slug: UP-PST/${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("_", "-") | replace(".", "_")}}-api-bindings
          source_control_url: github.com/UP-PST/${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("_", "-") | replace(".", "_")}}-api-bindings

    - id: publish
      name: Publish
      action: publish:github
      input:
        #repoUrl: ${{ parameters.repoUrl }}
        repoUrl: github.com?repo=${{ steps['catalogFetch'].output.entity.metadata.name | trim | lower | replace("_", "-") | replace(".", "_")}}-api-bindings&owner=UP-PST
        description: API Bindings for ${{ steps['catalogFetch'].output.entity.metadata.name }}
        # Remove if you want it to be master, all public repos have pivoted to main as the default branch now
        defaultBranch: main
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        secrets: 
          # Safe this token just has repo:read permissions
          API_REPO_READ_BEARER_TOKEN: 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

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"
        

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
